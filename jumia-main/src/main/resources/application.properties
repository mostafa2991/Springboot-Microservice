spring.application.name=country-phone

spring.jpa.database-platform=com.jumia.countryphone.configurations.SQLDialect
spring.jpa.properties.hibernate.dialect=com.jumia.countryphone.configurations.SQLDialect
spring.jpa.hibernate.ddl-auto=update


spring.datasource.url = jdbc:sqlite::resource:sample.db
spring.datasource.driver-class-name = org.sqlite.JDBC

spring.datasource.username = admin
spring.datasource.password = admin
server.port=8085
spring.thymeleaf.cache=false
